name: 'Unit Tests'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          submodules: true
      - uses: actions/setup-node@v3
        with:
          node-version: current
      - run: npm ci
      - run: npm test
