name: 'Unit Tests'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

#TODO: CAN THIS GO?
permissions:
  contents: read
  # Needed for the 'trilom/file-changes-action' action
  pull-requests: read

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: current
      - run: npm ci
      - run: npm test
